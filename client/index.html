<!doctype html>
<html ng-app="myApp">
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    <script src="/lib/angular-1.6.10/angular.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js">
    </script>
    <script src="/js/app.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="split left">
      <div class="centered">
        Who are you?
        <input type="radio" ng-model='room1' ng-value='"Sudhanshu"' name="rdoResult">Sudhanshu</button><br>
        <input type="radio" ng-model='room1' ng-value='"Vishal"' name="rdoResult">Vishal</button><br>
        <input type="radio" ng-model='room1' ng-value='"Vipul"' name="rdoResult">Vipul</button><br>
        <input type="radio" ng-model='room1' ng-value='"Ayush"' name="rdoResult">Ayush</button><br>
        <input type="radio" ng-model='room1' ng-value='"Jayesh"' name="rdoResult">Jayesh</button><br>
        <input type="radio" ng-model='room1' ng-value='"group"' name="rdoResult">group</button><br>
        <button ng-click="submituser(room1)">Submit</button><br>
        Whom do you want to talk to?
        <input type="radio" ng-model='room' ng-value='"Sudhanshu"' name="rdoResult">Sudhanshu</button><br>
        <input type="radio" ng-model='room' ng-value='"Vishal"' name="rdoResult">Vishal</button><br>
        <input type="radio" ng-model='room' ng-value='"Vipul"' name="rdoResult">Vipul</button><br>
        <input type="radio" ng-model='room' ng-value='"Ayush"' name="rdoResult">Ayush</button><br>
        <input type="radio" ng-model='room' ng-value='"Jayesh"' name="rdoResult">Jayesh</button><br>
        <input type="radio" ng-model='room' ng-value='"group"' name="rdoResult">group</button><br>
        <button ng-click="submit(room)">Submit</button><br>
      </div>
    </div>
    <div class="split right">
      <div class="bottom">
      {{You}} are taking with {{roome}}<br>
      <ul id="messages"></ul>
      <center>
      <div>
        <input id="m" ng-model="message" autocomplete="off" />
        <button id="send" ng-click="send()">Send</button>
      </div>
      </center>
      </div>
    </div>
  </body>
</html>
